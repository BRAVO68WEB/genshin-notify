name: Deploy

on:
  push:
    branches:
      - deploy

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Push to server
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SERVER_IP }}
          username: ${{ secrets.SERVER_USERNAME }}
          password: ${{ secrets.SERVER_PASSWORD }}
          script: |
          cd ${{ secrets.PROJECT_PATH }}
          git checkout deploy
          git pull origin deploy
          gpg --quiet --batch --yes --decrypt --passphrase="${{ secrets.ENV_FILES_KEY }}" --output scrapper/.env scrapper/.env.gpg
          gpg --quiet --batch --yes --decrypt --passphrase="${{ secrets.ENV_FILES_KEY }}" --output telegram/.env telegram/.env.gpg
          docker-compose up -d --build