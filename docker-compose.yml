version: "3"

services:
  scrapper_official_tw:
    build: ./scrapperOfficialTW/
    container_name: scrapperOfficialTW
    links:
      - "redis:redis"
      - "mongo:mongo"

  scrapper_codes:
    build: ./scrapperCodes/
    container_name: scrapperCodes
    links:
      - "redis:redis"
      - "mongo:mongo"  

  bot_telegram:
    build: ./telegram/
    container_name: telegram
    links:
      - "redis:redis"
      - "mongo:mongo"
  
  bot_twitter:
    build: ./twitter/
    container_name: twitter
    links:
      - "redis:redis"

  mongo:
    image: mongo
    container_name: mongo
    volumes:
      - /data/db/mongo
    ports:
      - "27017:27017"

  redis:
    image: redis
    container_name: redis
    volumes:
      - /data/db/redis
    ports:
      - "6379:6379"

